title: Stuff of Thoughts
description: Stuff of Thoughts is a minimalist engineering blog focused on practical software craftsmanship.
url: https://stuffs.blog
baseurl: ""
lang: en
timezone: UTC
markdown: kramdown
future: false

author:
  name: Stuff of Thoughts

kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
      start_line: 1

permalink: /blog/:slug/

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2

pagination:
  enabled: true
  collection: posts
  per_page: 30
  permalink: /blog/page/:num/
  sort_reverse: true

feed:
  path: feed.xml
  excerpt_only: true

defaults:
  - scope:
      path: ""
    values:
      layout: default
      image: /assets/images/og-default.png
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      permalink: /blog/:slug/

kit:
  form:
    form_id: "9091622"
    form_action: "https://app.kit.com/forms/9091622/subscriptions"
    form_uid: "7a2ec6f819"
    success_url: "https://stuffs.blog/subscribe/success/"

comments:
  provider: giscus
  giscus:
    repo: "yjaychoi/stuffs-blog"
    repo_id: "R_kgDORQKTuQ"
    category: "Announcements"
    category_id: "DIC_kwDORQKTuc4C2fre"
    mapping: "url"
    strict: "0"
    reactions_enabled: "0"
    emit_metadata: "0"
    input_position: "top"
    # Local paths are resolved to absolute URLs at runtime.
    # On localhost/non-HTTPS preview, comments.js falls back to built-in giscus themes
    # because custom theme URLs from the giscus iframe require HTTPS+CORS.
    theme_light: "/assets/css/giscus-light.css"
    theme_dark: "/assets/css/giscus-dark.css"
    lang: "en"
    loading: "lazy"

external_asset_hosts: []

exclude:
  - node_modules
  - vendor
  - docs
  - tests
  - scripts
  - README.md
  - Gemfile
  - package-lock.json
  - package.json
  - playwright.config.ts
  - size-limit.config.cjs
  - vitest.config.ts
  - Gemfile.lock
  - playwright-report
  - test-results

liquid:
  error_mode: strict
  strict_filters: true
  strict_variables: false
