title: Stuff of Thoughts
description: AI 기술 위주의 해외 최신 테크 블로그 큐레이션 및 번역
url: https://stuffs.blog
baseurl: ""
lang: ko
timezone: UTC
markdown: kramdown
future: false

author:
  name: Stuff of Thoughts

kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
      start_line: 1

permalink: /posts/:slug/

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2

pagination:
  enabled: true
  collection: posts
  per_page: 30
  permalink: /posts/page/:num/
  sort_reverse: true

feed:
  path: feed.xml
  excerpt_only: true

defaults:
  - scope:
      path: ""
    values:
      layout: default
      # OG/Twitter images are opt-in.
      # Add `image: /assets/images/your-image.png` in page/post front matter
      # (or `image.path` object form) to emit og:image and twitter:image tags.
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      permalink: /posts/:slug/

kit:
  form:
    # Inject concrete values in CI/deploy via `_config.kit.generated.yml`.
    form_id: "KIT_FORM_ID"
    form_action: "https://app.kit.com/forms/KIT_FORM_ID/subscriptions"
    form_uid: "KIT_FORM_UID"

cloudflare:
  analytics:
    # Inject concrete value in CI/deploy via `_config.cloudflare.generated.yml`.
    token: ""

# Inject concrete value in CI/deploy via `_config.naver.generated.yml`.
naver_site_verification: null

comments:
  provider: giscus
  giscus:
    repo: "yjaychoi/stuffs-blog"
    repo_id: "R_kgDORQKTuQ"
    category: "Announcements"
    category_id: "DIC_kwDORQKTuc4C2fre"
    mapping: "url"
    strict: "0"
    reactions_enabled: "0"
    emit_metadata: "0"
    input_position: "top"
    # Local paths are resolved to absolute URLs at runtime.
    # On localhost/non-HTTPS preview, comments.js falls back to built-in giscus themes
    # because custom theme URLs from the giscus iframe require HTTPS+CORS.
    theme_light: "/assets/css/giscus-light.css"
    theme_dark: "/assets/css/giscus-dark.css"
    lang: "ko"
    loading: "lazy"

external_asset_hosts: []

exclude:
  - node_modules
  - vendor
  - docs
  - tests
  - scripts
  - README.md
  - Gemfile
  - package-lock.json
  - package.json
  - playwright.config.ts
  - size-limit.config.cjs
  - vitest.config.ts
  - Gemfile.lock
  - playwright-report
  - test-results

liquid:
  error_mode: strict
  strict_filters: true
  strict_variables: false
