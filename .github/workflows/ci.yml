name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive deterministic build epoch
        run: echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> "$GITHUB_ENV"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Enforce lockfiles and install dependencies
        run: |
          bundle config set frozen true
          bundle install --jobs 4 --retry 3
          npm ci

      - name: Generate build metadata
        run: npm run build:meta

      - name: Build static site
        run: bundle exec jekyll build

      - name: Contract tests
        run: npx vitest run tests/contracts

      - name: Asset size limits
        run: npx size-limit --config size-limit.config.cjs

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: End-to-end tests
        run: npx playwright test
