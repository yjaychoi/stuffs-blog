name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive deterministic build epoch
        run: echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> "$GITHUB_ENV"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Enforce lockfiles and install dependencies
        run: |
          bundle config set frozen true
          bundle install --jobs 4 --retry 3
          npm ci

      - name: Generate Kit config override
        env:
          KIT_FORM_ID: ${{ vars.KIT_FORM_ID || secrets.KIT_FORM_ID }}
          KIT_FORM_UID: ${{ vars.KIT_FORM_UID || secrets.KIT_FORM_UID }}
        run: node scripts/generate-kit-config.mjs

      - name: Generate Cloudflare analytics config override
        env:
          CLOUDFLARE_WEB_ANALYTICS_TOKEN: ${{ vars.CLOUDFLARE_WEB_ANALYTICS_TOKEN || secrets.CLOUDFLARE_WEB_ANALYTICS_TOKEN }}
        run: node scripts/generate-cloudflare-config.mjs

      - name: Generate Naver verification config override
        env:
          NAVER_SITE_VERIFICATION: ${{ vars.NAVER_SITE_VERIFICATION || secrets.NAVER_SITE_VERIFICATION }}
        run: node scripts/generate-naver-config.mjs

      - name: Generate build metadata
        run: npm run build:meta

      - name: Build static site
        run: bundle exec jekyll build --config _config.yml,_config.kit.generated.yml,_config.cloudflare.generated.yml,_config.naver.generated.yml

      - name: Contract tests
        run: npx vitest run tests/contracts

      - name: Asset size limits
        run: npx size-limit --config size-limit.config.cjs

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: End-to-end tests
        run: npx playwright test
